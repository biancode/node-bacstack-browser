<div style="background: #f5f5f5; border-bottom: 1px solid #e3e3e3; padding: 10px 0; margin: 0 -20px;">
  <a routerLink="/browse" href style="margin: 0 20px;">Browse</a>
  <span class="fa fa-angle-double-right"></span>
  <span style="margin: 0 20px;">{{ device }}</span>
</div>

<div class="container-fluid">
  <div class="row toolbar-pf">
    <div class="col-sm-12">
      <form class="toolbar-pf-actions">
        <div class="form-group toolbar-pf-filter">
          <div class="input-group">
            <div class="input-group-btn">
              <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Name <span class="caret"></span></button>
              <ul class="dropdown-menu">
                <li class="selected"><a href="#">Name</a></li>
                <li><a href="#">Type</a></li>
                <li><a href="#">Color</a></li>
              </ul>
            </div>
            <input type="text" class="form-control" id="filter" placeholder="Filter By Name...">
          </div>
        </div>
        <div class="form-group">
          <div class="dropdown btn-group">
            <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Name <span class="caret"></span></button>
            <ul class="dropdown-menu">
              <li class="selected"><a href="#">Name</a></li>
              <li><a href="#">Type</a></li>
              <li><a href="#">Last Modified</a></li>
            </ul>
          </div>
          <button class="btn btn-link" type="button">
            <span class="fa fa-sort-alpha-asc"></span>
          </button>
        </div>
        <div class="form-group">
          <button class="btn btn-default" type="button">Action</button>
          <button class="btn btn-default" type="button">Action</button>
        </div>
        <div class="toolbar-pf-action-right">
          <div class="form-group toolbar-pf-view-selector">
            <button class="btn btn-link "><i class="fa fa-th"></i></button>
            <button class="btn btn-link "><i class="fa fa-th-large"></i></button>
            <button class="btn btn-link "><i class="fa fa-th-list"></i></button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>

<div class="list-group list-view-pf list-view-pf-view">
  <div class="list-group-item" *ngFor="let object of objects | async">
    <div class="list-group-item-header">
      <div class="list-view-pf-expand">
        <span class="fa fa-angle-right"></span>
      </div>
      <div class="list-view-pf-actions">
        <span>
          {{ object.value }}
        </span>
        <span>
          {{ object.unit }}
        </span>
        <div class="dropdown pull-right dropdown-kebab-pf">
          <a class="btn btn-link" [routerLink]="['/properties', device, object.id]">
            <span class="fa fa-ellipsis-v"></span>
          </a>
        </div>
      </div>
      <div class="list-view-pf-main-info">
        <div class="list-view-pf-left">
          <span [class]="'fa list-view-pf-icon-sm ' + (iconList[object.type] || 'fa-cubes')"></span>
        </div>
        <div class="list-view-pf-body">
          <div class="list-view-pf-description">
            <div class="list-group-item-heading" v-if="object.value['28']">
              {{ object.description }}
            </div>
            <div class="list-group-item-text" v-if="object.value['77']">
              {{ object.name }}
            </div>
          </div>
          <div class="list-view-pf-additional-info">
            <div class="list-view-pf-additional-info-item">
              <span class="fa fa-bell"></span>
            </div>
            <div class="list-view-pf-additional-info-item">
              <span class="fa fa-shield"></span>
            </div>
            <div class="list-view-pf-additional-info-item">
              <span class="pficon pficon-error-circle-o"></span>
            </div>
            <div class="list-view-pf-additional-info-item">
              <span class="pficon pficon-warning-triangle-o"></span>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="list-group-item-container container-fluid hidden">
      <div class="close">
        <span class="pficon pficon-close"></span>
      </div>
      <div class="row">
        <div class="col-md-9">
          <p>
            <input value="">
            <button class="btn btn-primary">Ok</button>
          </p>
        </div>
      </div>
    </div>
  </div>
</div>
