<div style="background: #f5f5f5; border-bottom: 1px solid #e3e3e3; padding: 10px 0; margin: 0 -20px;">
  <a routerLink="/browse" href style="margin: 0 20px;">Browse</a>
  <span class="fa fa-angle-double-right"></span>
  <a style="margin: 0 20px;" [routerLink]="['/objects', device]">{{ device }}</a>
  <span class="fa fa-angle-double-right"></span>
  <span style="margin: 0 20px;">{{ object }}</span>
</div>

<div class="list-group list-view-pf list-view-pf-view">
  <div class="list-group-item" *ngFor="let property of properties | async">
    <div class="list-group-item-header">
      <div class="list-view-pf-actions">
        <span>{{ propertyResolver(property.value) }}</span>
        <div class="dropdown pull-right dropdown-kebab-pf">
          <button class="btn btn-link dropdown-toggle" type="button" id="dropdownKebabRight9" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
            <span class="fa fa-ellipsis-v"></span>
          </button>
          <ul class="dropdown-menu dropdown-menu-right" aria-labelledby="dropdownKebabRight9">
            <li><a href="#">Synchronize Time</a></li>
            <li><a href="#">Enable/Disable Communication</a></li>
            <li role="separator" class="divider"></li>
            <li><a href="#">Restart Device</a></li>
          </ul>
        </div>
      </div>
      <div class="list-view-pf-main-info">
        <div class="list-view-pf-body">
          <div class="list-view-pf-description">
            <div class="list-group-item-heading">
              {{ property.name }}
            </div>
          </div>
          <div class="list-view-pf-additional-info">
            <div class="list-view-pf-additional-info-item">
              <!--<span class="pficon pficon-error-circle-o"></span>-->
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
